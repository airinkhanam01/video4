<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pitha Form </title>
</head>
<body>
    <h1>Class 9 admission form</h1>
    <form >
        
        <label for="name">Your name  
            <input  id="name" type="text" placeholder="Your name"> 
        </label><br>
        <label for="email">Email Id
            <input type="email" name="" id="email" placeholder="Your email id">
        </label><br>
          
        <label for="Previous Class roll"> Previous class roll  
            <input type="number" id="roll" placeholder="Your roll">
</label><br>
        <fieldset>
            <legend>Choose Desired Subject</legend>
            <label for="Science">
                <input type="radio" id="Science" name=" Subject">
                Science 
            </label><br>
            <label for="Buisness Studies" > <input type="radio" id="Buisness Studies" name=" Subject">
                Buisness Studies
            </label><br>

            <label for="Arts">
                <input type="radio"  id="Arts"name=" Subject">
                Arts
            </label>

        </fieldset>
        <fieldset>
            <legend> Choose PCHM Subject</legend>

            
            <label for="Physics">
                <input type="checkbox" name="Subject" id="Physics"> Physics
            </label> <br> 
            <label for="chemistry">
                <input type="checkbox" name="Subject" id=chemistry> chemistry
            </label><br>
            <label for="Higher Math">
                <input type="checkbox" name="Subject" id="Higher Math"> Higher Math
            </label><br>
            <label for="Biology">
                <input type="checkbox" name="Subject" id="Biology"> Biology
            </label><br>
            <label for="ICT">
                <input type="checkbox" name="Subject" id="ICT"> ICT
            </label><br>
            
        </fieldset>
        <fieldset>
            <legend> Extra Curriculum Activities</legend>
            <textarea name=" " id="" cols="100" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="Submit" >

    
        
    </form>
    
</body>
</html>
